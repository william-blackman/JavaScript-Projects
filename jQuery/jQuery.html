<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
    <script>
        $(document).ready(function() {
            //adds html to the document once it is loaded
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            )
            //changes Paragraph 2 to red
            $("#2").css({"color":"red"});
            //hides the h1 element when the id=3 element is clicked
            $("#3").click(function() {
                $('h1').hide();
            });
            //when the id=2 element is clicked the console logs the timestamp and element that was clicked and then fades out
            $("#2").on("click", function() {
                console.log(event.timeStamp);
                console.log(event.target);
                $("#2").fadeOut(1500);
                }
            );
        });
    </script>
</html>
