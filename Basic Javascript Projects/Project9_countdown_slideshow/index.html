<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Countdown</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <div class="slideshow_container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/pct1.webp" style="width:100%">
                <div class="text">The Pacific Crest Trail</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/pct2.webp" style="width:100%">
                <div class="text">Crown Point</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/pct3.webp" style="width:100%">
                <div class="text">Indian Heaven Trail</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
        </div>
        <br>
        
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Start Timer</button>
        <p id="timer"></p>
    </body>
</html>
