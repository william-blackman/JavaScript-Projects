<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>State Capitals</title>
        <link rel="stylesheet" href="css/CSS_1.css">
        <script src="Javascript/JavaScript3.js"></script>
    </head>
    <body>
        <h1>Capital Cities</h1>
        <h3>Click on a State to see its capital city.</h3>
        <ul>
            <li onclick="displayCity(this)" id="Montpelier" data-state="Vermont">Montpelier</li>
            <li onclick="displayCity(this)" id="Pierre" data-state="South Dakota">Pierre</li>
            <li onclick="displayCity(this)" id="Augusta" data-state="Maine">Augusta</li>
            <li onclick="displayCity(this)" id="Frankfort" data-state="Kentucky">Frankfort</li>
            <li onclick="displayCity(this)" id="Helena" data-state="Montana">Helena</li>
            <li onclick="displayCity(this)" id="Juneau" data-state="Alaska">Juneau</li>
            <li onclick="displayCity(this)" id="Dover" data-state="Delaware">Dover</li>
            <li onclick="displayCity(this)" id="Annapolis" data-state="Maryland">Annapolis</li>
            <li onclick="displayCity(this)" id="Jefferson-City" data-state="Missouri">Jefferson City</li>
            <li onclick="displayCity(this)" id="Concord" data-state="New Hampshire">Concord</li>
        </ul>
    </body>
</html>
